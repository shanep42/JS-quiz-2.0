<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Coding Quiz</h1>
    <div class="main">
        <div class="quiz-area">
            <div id="question-space"></div>
            <div>
                <ul id="answer-space">
                    <button class = 'choice hidden' data-optionnumber = 0></button>
                    <button class = 'choice hidden' data-optionnumber = 1></button>
                    <button class = 'choice hidden' data-optionnumber = 2></button>
                    <button class = 'choice hidden' data-optionnumber = 3></button>
                </ul>
            </div>
        </div>
        <div class="score-area">
            <h2>High Score:</h2>
            <p id="score-display"></p>
            <button id="start-button">START</button>
            <p id="time-display"></p>
        </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="assets/logic.js"></script>
</body>
</html>
